<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Wheel Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #000000;
        margin: 0;
        padding: 20px;
      }
      .wheel-container {
        position: relative;
      }
      #wheel {
        border-radius: 50%;
        border: 10px solid #333;
        transition: transform 4s ease-out;
      }
      #spin {
        margin-top: 20px;
        padding: 10px 30px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      .scoreboard,
      #leaderboard {
        margin-top: 20px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #leaderboard ol {
        padding-left: 20px;
        text-align: left;
      }
      #pointer {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 30px solid red;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4220710795859951"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wheel-container">
      <div id="pointer"></div>
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>
    <button id="spin">Spin</button>
    <div class="scoreboard">
      <p><strong>Total Points:</strong> <span id="points">0</span></p>
      <p><strong>Spins Left:</strong> <span id="spinsLeft">20</span></p>
      <p><strong>High Score:</strong> <span id="highScore">0</span></p>
    </div>
    <div class="scoreboard" id="leaderboard">
      <h3>üèÜ Leaderboard (Top 5)</h3>
      <ol id="leaderList"></ol>
    </div>
    <!-- Google AdSense Ad Slot -->
    <div class="scoreboard">
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-4220710795859951"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const spinBtn = document.getElementById("spin");
      const pointsDisplay = document.getElementById("points");
      const spinsLeftDisplay = document.getElementById("spinsLeft");
      const highScoreDisplay = document.getElementById("highScore");
      const leaderboardList = document.getElementById("leaderList");

      const segments = [
        "Prize 1",
        "Prize 2",
        "Prize 3",
        "Prize 4",
        "Prize 5",
        "Prize 6",
      ];
      const colors = [
        "#f44336",
        "#2196F3",
        "#4CAF50",
        "#FF9800",
        "#9C27B0",
        "#009688",
      ];

      let angle = 0;
      let totalPoints = 0;
      let spinsLeft = 20;
      let highScore = parseInt(localStorage.getItem("highScore")) || 0;
      highScoreDisplay.textContent = highScore;

      function drawWheel() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;
        const arc = (2 * Math.PI) / segments.length;

        for (let i = 0; i < segments.length; i++) {
          const startAngle = i * arc;
          const endAngle = startAngle + arc;

          ctx.beginPath();
          ctx.fillStyle = colors[i];
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.lineTo(centerX, centerY);
          ctx.fill();

          ctx.save();
          ctx.fillStyle = "white";
          ctx.translate(centerX, centerY);
          ctx.rotate(startAngle + arc / 2);
          ctx.textAlign = "right";
          ctx.font = "bold 14px Arial";
          ctx.fillText(segments[i], radius - 10, 5);
          ctx.restore();
        }
      }

      drawWheel();

      function getRandomIndex() {
        return Math.floor(Math.random() * segments.length);
      }

      function spinWheel() {
        if (spinsLeft <= 0) return;

        const spins = Math.floor(Math.random() * 5) + 5;
        const rotation =
          spins * 360 + getRandomIndex() * (360 / segments.length);
        angle += rotation;

        canvas.style.transform = `rotate(${angle}deg)`;

        spinsLeft--;
        const reward = Math.floor(Math.random() * 10 + 1);
        totalPoints += reward;

        setTimeout(() => {
          pointsDisplay.textContent = totalPoints;
          spinsLeftDisplay.textContent = spinsLeft;

          if (totalPoints > highScore) {
            highScore = totalPoints;
            localStorage.setItem("highScore", highScore);
            highScoreDisplay.textContent = highScore;
          }

          if (spinsLeft === 0) {
            spinBtn.disabled = true;
            setTimeout(() => {
              const name = prompt(
                "üéâ You've used all 20 spins! Enter your name for the leaderboard:"
              );
              if (name) updateLeaderboard(name.trim(), totalPoints);
            }, 500);
          }
        }, 4000);
      }

      spinBtn.addEventListener("click", spinWheel);

      function updateLeaderboard(name, score) {
        const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
        board.push({ name, score });
        board.sort((a, b) => b.score - a.score);
        const top5 = board.slice(0, 5);
        localStorage.setItem("leaderboard", JSON.stringify(top5));
        updateLeaderboardUI();
      }

      function updateLeaderboardUI() {
        const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
        leaderboardList.innerHTML = board
          .map(
            (entry) =>
              `<li><strong>${entry.name}</strong>: ${entry.score} pts</li>`
          )
          .join("");
      }

      updateLeaderboardUI();
    </script>
  </body>
</html>
